<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test con firebase</title>
	<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
		apiKey: "",
		authDomain: "",
		databaseURL: "",
		projectId: "",
		storageBucket: "",
		messagingSenderId: ""
	  };
	  firebase.initializeApp(config);
	</script>
  </head>
  
  <body>
   <h2>Interfaz con Firebase</h2>
    <div class="checkbox">
      <label>
        Logico <input type="checkbox" id="logico_input" onchange="logico_update(this)"> 
      </label>
	  <br/>
	  <label>
        Numerico <input type="textbox" id="numerico_input" onchange="numerico_update(this)"> 
      </label>
	  <br/>
	  <label>
        Texto <input type="textbox" id="texto_input" onchange="texto_update(this)"> 
      </label>
	  <br/>
	  <label>
        Texto <input type="textbox" id="decimal_input" onchange="decimal_update(this)"> 
      </label>
	  
    </div>
  <script>
	//var db = firebase.database().ref('database').set({numerico:123,decimal:233.21,texto:'10/10/10',logico:false}) 
	
	var db = firebase.database().ref('database');
	
	db.on('value',function(data)
	{
		logico_input.checked=data.val().logico;
		numerico_input.value=data.val().numerico;
		texto_input.value=data.val().texto;
    		decimal_input.value=data.val().decimal;
	})
	
	function numerico_update(numerico_textbox)
	    {
	      db.update({numerico:numerico_textbox.value});
	    }

	function decimal_update(decimal_textbox)
	    {
	      db.update({numerico:decimal_textbox.value});
	    }

	function texto_update(text_textbox)
	    {
	      db.update({texto:text_textbox.value});
	    }

	function logico_update(logico_chkbox)
	    {
	      db.update({logico:logico_chkbox.checked});        
	    }

    </script>
  </body>
</html>
